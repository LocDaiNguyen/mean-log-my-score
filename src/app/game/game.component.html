<div class="row">
  <div class="col-sm-6">
    <lms-game-list  [games]="games$ | async"
                    (selected)="selectGame($event)"
                    (deleted)="deleteGame($event)"
    ></lms-game-list>
  </div>
  <div class="col-sm-6">
    <lms-game-detail  [game]="selectedGame"
                      (saved)="saveGame($event)"
                      (cancelled)="resetGame()"
    ></lms-game-detail>
  </div>
</div>
