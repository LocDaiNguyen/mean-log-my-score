<div *ngIf="game">
  <h2>Update Game</h2>
  <form (ngSubmit)="updateGame(form)" #form="ngForm" class="mar-top-2">
    
    <label for="season">Season</label>
    <select
      [ngModel]="seasonSelected"
      (ngModelChange)="onChangeSeason($event)"
      name="seasonSelected"
      class="form-control"
      id="season"
      required>
      <option *ngFor="let season of seasons" [ngValue]="season">{{season.seasonName}}</option>
    </select>
  
    <label for="team">Opponent</label>
    <select
      [ngModel]="teamSelected"
      name="teamSelected"
      class="form-control"
      id="team"
      required>
      <option *ngFor="let team of teams | filterBy: divisionId" [ngValue]="team">{{team.teamName}}</option>
    </select>
  
    <div class="form-group">
      <label for="date">Date</label>
      <input
        [(ngModel)]="game.date"
        name="game.date"
        type="text"
        class="form-control"
        id="date"
        placeholder="ex Fri Jan 20 2017"
        required>
    </div>
  
    <div class="form-group">
      <label for="time">Time</label>
      <input
        [(ngModel)]="game.time"
        name="game.time"
        type="text"
        class="form-control"
        id="time"
        placeholder="ex 20:00:00 GMT-0500 (EST)"
        required>
    </div>
  
    <label for="gameType">Game Type</label>
    <select
      [(ngModel)]="game.gameType"
      name="game.gameType"
      class="form-control"
      id="gameType"
      required>
      <option *ngFor="let gameType of gameTypes" [ngValue]="gameType">{{gameType}}</option>
    </select>
    
    <button type="submit" class="btn btn-primary btn-block">Update Game</button>
    <button (click)="deleteGame(game.id)" type="button" class="btn btn-danger btn-block">Delete</button>
    <button (click)="goBack()" type="button" class="btn btn-default btn-block">Cancel</button>
  
  </form>
</div>
