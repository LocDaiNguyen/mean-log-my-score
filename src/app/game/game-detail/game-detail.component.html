<h2 *ngIf="selectedGame.id">Edit {{originalName}}</h2>
<h2 *ngIf="!selectedGame.id">Add Game</h2>

<form (ngSubmit)="save(form)" #form="ngForm">

  <label for="season">Season</label>
  <input
    *ngIf="selectedGame.id"
    [disabled]="selectedGame.id"
    [ngModel]="selectedGame.seasonName"
    name="seasonName"
    type="text"
    class="form-control"
  >
  
  <select
    *ngIf="!selectedGame.id"
    [(ngModel)]="selectedSeason"
    (ngModelChange)="onChangeSeason($event)"
    name="season"
    class="form-control"
    id="season"
    required
  >
    <option *ngFor="let season of seasons$ | async" [ngValue]="season">{{season.seasonName}}</option>
  </select>

  <label for="opponent">Opponent</label>
  <select
    [(ngModel)]="selectedOpponent"
    (ngModelChange)="onChangeOpponent($event)"
    name="opponent"
    class="form-control"
    id="opponent"
    required
  >
    <option
      *ngFor="let opponent of opponents | filterBy: division"
      [ngValue]="opponent"
      [selected]="selectedOpponent?.teamName === opponent.teamName"
      >{{opponent.teamName}}</option>
  </select>
  
  <div class="form-group">
    <label for="date">Date</label>
    <input
      [(ngModel)]="selectedGame.date"
      name="date"
      type="text"
      class="form-control"
      id="date"
      placeholder="ex Fri Jan 20 2017"
      required
    >
  </div>

  <div class="form-group">
    <label for="time">Time</label>
    <input
      [(ngModel)]="selectedGame.time"
      name="time"
      type="text"
      class="form-control"
      id="time"
      placeholder="ex 20:00:00 GMT-0500 (EST)"
      required
    >
  </div>

  <label for="gameType">Game Type</label>
  <select
    [(ngModel)]="selectedGame.gameType"
    name="gameType"
    class="form-control"
    id="gameType"
    required
  >
    <option *ngFor="let gameType of gameTypes" [ngValue]="gameType">{{gameType}}</option>
  </select>
  
  <button (click)="cancel(selectedGame)" type="button" class="btn btn-default">Cancel</button>
  <button type="submit" class="btn btn-primary">Save</button>

</form>
