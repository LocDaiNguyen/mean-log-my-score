<!-- GAMES SCREEN -->
<!--<div *ngIf="noGames === false">-->
  <h2>Games</h2>
  <!--<a [routerLink]="['new']" class="btn btn-primary btn-block">New Game</a>-->
  <table class="table mar-top-2">
    <thead>
      <tr>
        <th>Season</th>
        <th>Team</th>
        <th>Opp</th>
        <th>Date</th>
        <th>Time</th>
        <th>Type</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games" (click)="selected.emit(game)">
        <td>{{game.seasonName}}</td>
        <td>{{game.teamName}}</td>
        <td>{{game.opponentName}}</td>
        <td>{{game.date | date: 'EEE MMM d y'}}</td>
        <td>{{game.time | date: 'h:mm' }}</td>
        <td>{{game.gameType}}</td>
        <td>
          <button (click)="deleted.emit(game); $event.stopPropagation();" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
