<!-- SEASONS SCREEN -->
<!--<div *ngIf="noSeasons === false">-->
  <h2>Seasons</h2>
  <!--<a [routerLink]="['new']" class="btn btn-primary btn-block">New Season</a>-->
  <table class="table mar-top-2">
    <thead>
      <tr>
        <th>Id</th>
        <th>Seasons</th>
        <th>Players</th>
        <th>Teams</th>
        <th>Leagues</th>
        <th>Divisions</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let season of seasons" (click)="selected.emit(season)">
        <td>{{season.id}}</td>
        <td>{{season.seasonName}}</td>
        <td>{{season.playerName}}</td>
        <td>{{season.teamName}}</td>
        <td>{{season.leagueName}}</td>
        <td>{{season.divisionName}}</td>
        <td>
          <button (click)="deleted.emit(season); $event.stopPropagation();" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
<!--</div>-->
