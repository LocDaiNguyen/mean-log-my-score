<div class="row">
  <div class="col-sm-6">
    <lms-season-list  [seasons]="seasons$ | async"
                      (selected)="selectSeason($event)"
                      (deleted)="deleteSeason($event)"
    ></lms-season-list>
  </div>
  <div class="col-sm-6">
    <lms-season-detail  [season]="selectedSeason"
                        (saved)="saveSeason($event)"
                        (cancelled)="resetSeason()"
    ></lms-season-detail>
  </div>
</div>
