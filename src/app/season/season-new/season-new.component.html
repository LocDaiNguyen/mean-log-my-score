<h2>Add Season</h2>
<form (ngSubmit)="createSeason(form)" #form="ngForm" class="mar-top-2">
  
  <label for="league">League</label>
  <select
    ngModel
    (ngModelChange)="onChangeLeague($event)"
    name="leagueSelected"
    class="form-control"
    id="league"
    required>
    <option *ngFor="let league of leagues" [ngValue]="league">{{league.leagueName}}</option>
  </select>
  
  <label for="division">Division</label>
  <select
    ngModel
    (ngModelChange)="onChangeDivision($event)"
    name="divisionSelected"
    class="form-control"
    id="division"
    required>
    <option *ngFor="let division of divisions | filterBy: leagueId" [ngValue]="division">{{division.divisionName}}</option>
  </select>

  <label for="team">Teams</label>
  <select
    ngModel
    (ngModelChange)="onChangeTeam($event)"
    name="teamSelected"
    class="form-control"
    id="team"
    required>
    <option *ngFor="let team of teams | filterBy: divisionId" [ngValue]="team">{{team.teamName}}</option>
  </select>

  <label for="player">Players</label>
  <select
    ngModel
    name="playerSelected"
    class="form-control"
    id="player"
    required>
    <option *ngFor="let player of players | filterBy: teamId" [ngValue]="player">{{player.playerName}}</option>
  </select>
  
  <div class="form-group">
    <label for="season">Season</label>
    <input
      ngModel
      name="seasonName"
      type="text"
      class="form-control"
      id="season"
      placeholder="ex ARL A Winter 2017"
      required>
  </div>
  
  <button type="submit" class="btn btn-primary btn-block">Add Season</button>
  <button (click)="goBack()" type="button" class="btn btn-danger btn-block">Cancel</button>

</form>
