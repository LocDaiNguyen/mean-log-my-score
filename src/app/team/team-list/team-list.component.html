<!-- INITIAL SCREEN (NO TEAMS PRESENT) -->
<div *ngIf="noTeams === true" class="mar-top-2">
  <div class="text-center">
    <h2><span class="glyphicon glyphicon-star" aria-hidden="true"></span></h2>
    <h3>Add Teams</h3>
    <p>You have teams you play in. Good teams, bad teams, you want to play in them all. No problem! Here is where you add teams you play in. Yes, even the bad ones ;)</p>
    <a routerLink="/teams/new" class="btn btn-primary">Add Teams</a>
  </div>
</div>




<!-- TEAMS SCREEN -->
<div *ngIf="noTeams === false">
  <h2>Teams</h2>
  <a routerLink="/teams/new" class="btn btn-primary btn-block">New Team</a>
  <table class="table mar-top-2">
    <thead>
      <tr>
        <th>Leagues</th>
        <th>Divisions</th>
        <th>Teams</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{team.leagueName}}</td>
        <td>{{team.divisionName}}</td>
        <td>{{team.teamName}}</td>
        <td>
          <a [routerLink]="['/teams', team.id]" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
