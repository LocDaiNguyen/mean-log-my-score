<!-- SCORES SCREEN -->
<!--<div *ngIf="noScores === false">-->
  <h2>Scores</h2>
  <!--<a [routerLink]="['new']" class="btn btn-primary btn-block">New Score</a>-->
  <table class="table mar-top-2">
    <thead>
      <tr>
        <th>Season</th>
        <th>Team</th>
        <th>Opp</th>
        <th>ST</th>
        <th>Period</th>
        <th>Time</th>
        <th>Situation</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let score of scores" (click)="selected.emit(score)">
        <td>{{score.seasonName}}</td>
        <td>{{score.teamName}}</td>
        <td>{{score.opponentName}}</td>
        <td>{{score.scoreType}}</td>
        <td>{{score.period}}</td>
        <td>{{score.scoreTime}}</td>
        <td>{{score.situation}}</td>
        <td>
          <button (click)="deleted.emit(score); $event.stopPropagation();" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
<!--</div>-->
