<!-- INITIAL SCREEN (NO LEAGUES PRESENT) -->
<div *ngIf="noLeagues === true" class="mar-top-2">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h2><span class="glyphicon glyphicon-star" aria-hidden="true"></span></h2>
        <h3>Add Leagues</h3>
        <p>You have leagues you play in. Good leagues, bad leagues, you want to play in them all. No problem! Here is where you add leagues you play in. Yes, even the bad ones ;)</p>
        <a routerLink="/leagues/new" class="btn btn-primary">Add Leagues</a>
      </div>
    </div>
  </div>
</div>




<!-- LEAGUES SCREEN -->
<div *ngIf="noLeagues === false">
  <div class="row">
    <div class="col-md-12">
      <a routerLink="/leagues/new" class="btn btn-primary btn-block">New League</a>
      <table class="table mar-top-2">
        <thead>
          <tr>
            <th>Leagues</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let league of leagues">
            <td>{{league.leagueName}}</td>
            <td>
              <a [routerLink]="['/leagues', league.id]" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
