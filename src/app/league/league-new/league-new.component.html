<h2>Add League</h2>
<form (ngSubmit)="createLeague(form)" #form="ngForm" class="mar-top-2">
  <div class="form-group">
    <label for="league">League</label>
    <input ngModel name="leagueName" type="text" class="form-control" id="league" placeholder="ex Adult Recreation Hockey League" required>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
  <button (click)="goBack()" type="button" class="btn btn-danger btn-block">Cancel</button>
</form>
