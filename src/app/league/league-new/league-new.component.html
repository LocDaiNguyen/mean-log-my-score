<form (ngSubmit)="createLeague(form)" #form="ngForm" class="mar-top-2">
  <div class="form-group">
    <label for="league">League</label>
    <input ngModel name="leagueName" type="text" class="form-control" id="league" placeholder="ex Adult Recreation Hockey League">
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
