<div class="row">
  <div class="col-sm-6">
    <lms-league-list  [leagues]="leagues$ | async"
                      (selected)="selectLeague($event)"
                      (deleted)="deleteLeague($event)"
    ></lms-league-list>
  </div>
  <div class="col-sm-6">
    <lms-league-detail  [league]="selectedLeague"
                        (saved)="saveLeague($event)"
                        (cancelled)="resetLeague()"
    ></lms-league-detail>
  </div>
</div>
