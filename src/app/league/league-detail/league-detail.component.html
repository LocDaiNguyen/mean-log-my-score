<h2 *ngIf="selectedLeague.id">Edit {{originalName}}</h2>
<h2 *ngIf="!selectedLeague.id">Add League</h2>

<form (ngSubmit)="save()" [formGroup]="leagueForm">
  
  <div class="form-group">
    <label for="league">League</label>
    <input
      formControlName="leagueName"
      type="text"
      class="form-control"
      id="league"
      placeholder="ex Adult Recreation Hockey League"
    >
  </div>
  
  <button (click)="cancel(selectedLeague)" type="button" class="btn btn-default">Cancel</button>
  <button type="submit" class="btn btn-primary">Save</button>

</form>
