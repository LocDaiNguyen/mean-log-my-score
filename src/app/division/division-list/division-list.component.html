<!-- DIVISIONS SCREEN -->
<!--<div *ngIf="noDivisions === false">-->
  <h2>Divisions</h2>
  <!--<a [routerLink]="['new']" class="btn btn-primary btn-block">New Division</a>-->
  <table class="table mar-top-2">
    <thead>
      <tr>
        <th>Leagues</th>
        <th>Divisions</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let division of divisions" (click)="selected.emit(division)">
        <td>{{division.leagueName}}</td>
        <td>{{division.divisionName}}</td>
        <td>
          <button (click)="deleted.emit(division); $event.stopPropagation();" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
