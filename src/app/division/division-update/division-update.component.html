<div *ngIf="division">
  <h2>Update Division</h2>
  <form (ngSubmit)="updateDivision(form)" #form="ngForm" class="mar-top-2">
    
    <label for="league">League</label>
    <select
      [ngModel]="leagueSelected"
      name="leagueSelected"
      class="form-control"
      id="league"
      required>
      <option *ngFor="let league of leagues" [ngValue]="league">{{league.leagueName}}</option>
    </select>
    
    <div class="form-group">
      <label for="division">Division</label>
      <input
        [(ngModel)]="division.divisionName"
        name="division.divisionName"
        type="text"
        class="form-control"
        id="division"
        placeholder="ex Adult Recreation Hockey Division"
        required>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Update Division</button>
    <button (click)="deleteDivision(division.id)" type="button" class="btn btn-danger btn-block">Delete</button>
    <button (click)="goBack()" type="button" class="btn btn-default btn-block">Cancel</button>

  </form>
</div>
