<div class="row">
  <div class="col-sm-6">
    <lms-division-list  [divisions]="divisions$ | async"
                        (selected)="selectDivision($event)"
                        (deleted)="deleteDivision($event)"
    ></lms-division-list>
  </div>
  <div class="col-sm-6">
    <lms-division-detail  [division]="selectedDivision"
                          (saved)="saveDivision($event)"
                          (cancelled)="resetDivision()"
    ></lms-division-detail>
  </div>
</div>
